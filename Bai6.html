<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 1;
    let count = 0;
    let result = 0;
    while (count < 30) {
        n++;
        if (n % 7 == 0) {
            result += n;
            count++;
        }
    }
    console.log(result);
</script>
</body>
</html>
