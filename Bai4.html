<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fibo1 = 1;
    let fibo2 = 1;
    for (let i = 2; i < 20; i++) {
        let newfibo = fibo1 + fibo2;
        fibo1 = fibo2;
        fibo2 = newfibo;
        if (newfibo % 5 == 0) {
            console.log(newfibo);
            break;
        }
    }
</script>
</body>
