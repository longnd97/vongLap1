<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fibo1 = 1;
    let fibo2 = 2;
    let total = fibo1 + fibo2;
    for (let i = 2; i < 20; i++) {
        let newfibo = fibo1 + fibo2;
        total += newfibo;
        fibo1 = fibo2;
        fibo2 = newfibo;
    }
    console.log(total);
</script>
</body>
</html>
